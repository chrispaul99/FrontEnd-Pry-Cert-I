<div class="loading" *ngIf="loading"></div>
<div class="page-inner" *ngIf="!loading">
    <div class="btn-group ml-auto">
        <select [(ngModel)]="opcionSeleccionada" (change)="capturar()" *ngIf="rol=='C'">
            <option value="T">Todos</option>
            <option value="A">Negocios Abiertos</option>
        </select>
    </div>
    <app-search title="Negocios Cercanos" (mostrar)="Ocultar($event)" [tipo]="opcionSeleccionada"></app-search>
    <div class="row" *ngIf="rol == 'N'">
        <div class="col-12 col-sm-6 col-md-3">
            <button class="btn btn-info" data-toggle="modal" data-target="#staticBackdrop" (click)="AbrirModal()">
            <span class="btn-label">
                <i class="fa fa-plus"></i>
            </span>
            AÃ±adir Negocio
        </button>
        </div>
        <br><br><br>
    </div>
    <div class="row" *ngIf="mostrarTarjetas">
        <div class="col-md-3" *ngFor="let item of negociosFilter |paginate: {itemsPerPage: 4, currentPage: pageActual}; index as i">
            <app-negocio-card [negocio]="item" (eliminado)="Actualizar($event)" (negocioSelect)="Editar($event)"></app-negocio-card>
        </div>
    </div>
    <div class="row" *ngIf="mostrarTarjetas && rol=='C'">
        <div class="col-md-12" *ngIf="negociosFilter.length == 0">
            <h1>No existe negocios disponibles</h1>
        </div>
    </div>
    <pagination-controls (pageChange)="pageActual = $event" autoHide="true" responsive="true" previousLabel="" nextLabel=""></pagination-controls>
</div>
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="staticBackdropLabel"><b>{{tituloModal}}</b></h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <app-modal-negocio [negocio]="newNegocio" [title]="tituloModal"></app-modal-negocio>
        </div>
    </div>
</div>
