<div class="loading" *ngIf="loading"></div>
<div class="page-inner">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class=" card full-height bg-default">
                <div class="card-header ">
                    <div class="card-head-row ">
                        <div class="card-title font-weight-bold">{{negocio.nombre}}</div>
                        <div class="card-tools ">
                            <ul class="nav nav-pills nav-secondary nav-pills-no-bd nav-sm ">
                                <li class="nav-item ">
                                    <button *ngIf="!verificador" class="nav-link btn-success text-white " data-toggle="modal" data-target="#exampleModal"><b>Enviar Lista</b></button>
                                </li>
                                <li class="nav-item ">
                                    <a *ngIf="verificador" class="nav-link btn-primary text-white " routerLink="/Cliente/Main/Negocios/Selected/{{negocio.idNegocio}}"><b>Crear Lista</b></a>
                                </li>
                                <li class="nav-item ">
                                    <button *ngIf="!verificador" class="nav-link btn-danger text-white " (click)="borrarLista()"><b>Borrar Lista</b></button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="card-body " *ngIf="!verificador">
                    <div class="d-flex " *ngFor="let item of listado |paginate: {itemsPerPage: 3, currentPage: pageActual}; index as i">
                        <div class="avatar ">
                            <img src="{{item.Producto.imagen}}" class="avatar-title rounded-circle border border-white bg-info ">
                        </div>
                        <div class="flex-1 ml-3 pt-1 ">
                            <h6 class="text-uppercase fw-bold mb-1 ">{{item.Producto.nombre}} <span class="text-info pl-3 ">{{item.Producto.precio |number:'1.2'}} $</span></h6>
                            <ul class="pagination pg-primary ">
                                <li class="page-item ">
                                    <button (click)="disminuir(item.idDetalle)" class="page-link " style="cursor: pointer;" aria-label="Previous ">
                                        <span aria-hidden="true "><fa-icon [icon]="famenos"></fa-icon></span>
                                    </button>
                                </li>
                                <li class="page-item active "><a class="page-link ">{{item.cantidad}} </a></li>
                                <li class="page-item ">
                                    <button (click)="aumentar(item.idDetalle)" class="page-link" style="cursor: pointer;" aria-label="Next ">
                                        <span aria-hidden="true "><fa-icon [icon]="faPlus"></fa-icon></span>
                                    </button>
                                </li>
                            </ul>
                        </div>
                        <div class="float-right pt-1 ">
                            <small class="text-uppercase fw-bold mb-1 ">{{item.total |number:'1.2'}} $</small>&nbsp;&nbsp;&nbsp;
                            <button (click)="borrarItem(item.idDetalle)" class="btn btn-icon btn-round btn-danger btn-sm ">
                                <i class="fa fa-trash "></i>
                            </button>
                        </div>
                        <div class="separator-dashed "></div>
                    </div>
                    <div class="separator-dashed "></div>
                    <div class="d-flex ">
                        <div class="flex-1 ml-3 pt-1 ">
                            <pagination-controls (pageChange)="pageActual = $event" autoHide="true" responsive="true" previousLabel="" nextLabel=""></pagination-controls>
                        </div>
                        <i class="fa fa-money-bill fa-3x"></i>&nbsp;&nbsp;&nbsp;
                        <div class="float-right pt-1 ">
                            <h6 class="text-uppercase fw-bold mb-1 ">Total a Pagar</h6>
                            <span class="text-uppercase fw-bold mb-4 text-primary">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{totalPagar |number:'1.2'}} $</span>
                        </div>
                    </div>
                </div>
                <div class="card-body " *ngIf="verificador">
                    <h3 class="text-uppercase fw-bold mb-1 text-center">Lista Vacía</h3>
                </div>
            </div>

        </div>
        <div class="col-md-3 "></div>
    </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLabel">Confirmación de Lista</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <div class="input-group-prepend">
                            <label class="form-control">Forma de Pago</label>
                        </div>

                    </div>
                    <div class="form-group col-md-6">
                        <div class="input-group-prepend">
                            <label class="form-control">Tipo de Pedido</label>
                        </div>
                        <a class="btn btn-info text-white font-weight-bold form-control" (click)="cambiar()">{{tipo}}</a>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button (click)="Enviar()" class="btn btn-primary" data-dismiss="modal">Enviar Lista</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
