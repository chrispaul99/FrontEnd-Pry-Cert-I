<div class="card">
    <div class="card-body">
        <div class="d-flex justify-content-between">
            <div>
                <h5><b>{{producto.nombre}}</b></h5>
                <p class="text-muted font-weight-bold">Stock: {{producto.stock}}</p>
            </div>
            <h3 class="text-info fw-bold">$ {{producto.precio |number:'1.2'}}</h3>
        </div>
        <img src="{{producto.imagen}}" class="img-responsive imagen">
        <br><br>
        <div class="d-flex justify-content-between mt-2">
            <p class="text-muted mb-0"><b>Cantidad</b></p>
            <ul class="pagination pg-primary ">
                <li class="page-item ">
                    <button (click)="disminuir()" class="page-link " style="cursor: pointer;" aria-label="Previous ">
                        <span aria-hidden="true "><fa-icon [icon]="famenos"></fa-icon></span>
                    </button>
                </li>
                <li class="font-weight-bold"><button class="page-link text-primary font-weight-bold">{{cantidad}}</button></li>
                <li class="page-item ">
                    <button (click)="aumentar()" class="page-link" style="cursor: pointer;" aria-label="Next ">
                        <span aria-hidden="true "><fa-icon [icon]="faPlus"></fa-icon></span>
                    </button>
                </li>
            </ul>
        </div>
        <div class="d-flex justify-content-between mt-2">
            <p class="text-muted mb-0"><b>Categor√≠a</b></p>
            <p class="text-muted mb-0">{{producto.categoria}}</p>
        </div>
        <br>
        <div class="row">
            <div class="col-4 col-sm-4 col-md-4"></div>
            <div class="col-8 col-sm-8 col-md-8">
                <button type="button" (click)="crearDetalle()" class="btn btn-icon btn-round btn-info">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
        </div>
    </div>
</div>
