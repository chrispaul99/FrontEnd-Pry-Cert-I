<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">{{ negocio }}</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead class=" text-primary">
                            <th *ngFor="let negocioItem of tableData1.headerRow">
                                {{ negocioItem }}
                            </th>
                            <th *ngIf="ban" class="text-right">

                            </th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of detalles">
                                <td>
                                    {{ item.nombre }}
                                </td>
                                <td>
                                    {{ item.precio }}
                                </td>
                                <td>
                                    {{ item.cantidad }}
                                </td>
                                <td>
                                    {{ item.total }}
                                </td>
                                <td *ngIf="ban" class="text-right">
                                    <a (click)="borrarItem()"><i class="fa fa-trash text-danger"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
