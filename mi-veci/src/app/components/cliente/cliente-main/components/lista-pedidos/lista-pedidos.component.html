<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Pedidos Realizados</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead class=" text-danger">
                            <th *ngFor="let pedidoItem of tableData1.headerRow">
                                {{ pedidoItem }}
                            </th>
                            <th class="text-right">
                                Total
                            </th>
                            <th class="text-right">

                            </th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let pedidoItem of listaPedidos">
                                <td>
                                    {{ pedidoItem.nombre }}
                                </td>
                                <td>
                                    {{ pedidoItem.formaPago }}
                                </td>
                                <td class="text-right">
                                    {{ pedidoItem.total }}
                                </td>
                                <td *ngFor="let x of pagSig" routerLinkActive="active" class="text-right">
                                    <a [routerLink]="[x.path]"><i class="fa fa-eye text-info"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
