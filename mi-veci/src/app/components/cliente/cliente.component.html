<div class="wrapper">
    <div class="main-header">
        <div class="logo-header" data-background-color="blue">
            <a href="index.html" class="logo">
                <img src="assets/img/home/logo/logo.svg" width="100px" alt="navbar brand" class="navbar-brand">
            </a>
            <button class="navbar-toggler sidenav-toggler ml-auto" type="button" data-toggle="collapse" data-target="collapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                    <i class="fa fa-bars"></i>
                </span>
            </button>
            <button class="more" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-ellipsis-v"></i></button>
            <div class="nav-toggle">
                <button class=" btn btn-toggle  toggle-sidebar">
                    <i class="fa fa-bars"></i>
                </button>
            </div>
        </div>
        <nav class="navbar navbar-header navbar-expand-lg" data-background-color="blue2">
            <div class=" collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav topbar-nav ml-md-auto align-items-center">
                    <li class="nav-item dropdown hidden-caret">
                        <a class="dropdown-toggle profile-pic" data-toggle="dropdown" href="#" aria-expanded="false">
                            <div class="avatar-sm">
                                <img src="assets/img/usuario.svg" alt="..." class="avatar-img rounded-circle">
                            </div>
                        </a>
                        <ul class="dropdown-menu dropdown-user animated fadeIn">
                            <div class="dropdown-user-scroll scrollbar-outer">
                                <li>
                                    <div class="user-box">
                                        <div class="avatar-lg"><img src="assets/img/usuario.svg" alt="image profile" class="avatar-img rounded"></div>
                                        <div class="u-text">
                                            <h4>{{persona.nombres}} {{persona.apellidos}}</h4>
                                            <p class="text-muted">{{persona.correo}}</p>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" routerLink="Main/Perfil">Perfil</a>
                                    <div class="dropdown-divider"></div>
                                    <button class="dropdown-item" (click)="logout()">Cerrar Sesi√≥n</button>
                                </li>
                            </div>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- End Navbar -->
    </div>
    <div class="sidebar sidebar-style-2">
        <div class="sidebar-wrapper scrollbar scrollbar-inner">
            <div class="sidebar-content">
                <div class="user">
                    <div class="avatar-sm float-left mr-2">
                        <img src="assets/img/usuario.svg" alt="..." class="avatar-img rounded-circle">
                    </div>
                    <div class="info">
                        <a data-toggle="collapse" href="#collapseExample" aria-expanded="true">
                            <span>
                                {{persona.nombres}} {{persona.apellidos}}
                                <span class="user-level">{{persona.rol| rol}}</span>
                            <span class="caret"></span>
                            </span>
                        </a>
                        <div class="clearfix"></div>

                        <div class="collapse in" id="collapseExample">
                            <ul class="nav">
                                <li>
                                    <a routerLink="Main/Perfil">
                                        <fa-icon></fa-icon>
                                        <span class="link-collapse">Mi Perfil</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <ul class="nav nav-primary">
                    <li *ngFor="let menuItem of menuItems" routerLinkActive="active" class="{{menuItem.class}}">
                        <a [routerLink]="[menuItem.path]">
                            <i><fa-icon [icon]="menuItem.icon"></fa-icon></i>
                            <p>{{menuItem.title}}</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="main-panel">
        <div class="content">
            <router-outlet></router-outlet>
        </div>
        <app-footer></app-footer>
    </div>
</div>
